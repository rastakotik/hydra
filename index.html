<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hydra</title>
  </head>
  <body>
    <section class="hero">
      <header>
        <div class="header-logo">
          <div class="header-logo">
            <img class="logo" src="img/logo.svg" alt="logo" />
          </div>
          <div class="header-text">
            <img class="logo-text" src="img/hydra.svg" alt="hydra" />
          </div>
        </div>

        <div class="header-list">
          <a href="#about">ABOUT</a>
          <a href="#services">SERVICES</a>
          <a href="#technologies">TECHNOLOGIES</a>
          <a href="#how-to">HOW TO</a>
        </div>

        <div class="header-btns">
          <button class="contact-btn">CONTACT US</button>
          <button class="join-btn">JOIN HYDRA</button>
        </div>
      </header>
      <main>
        <div class="main">
          <div class="main-title">
            <label class="gradient" for="">Dive</label>
            <label for="">Into The Depths</label>
            <br />
            <label for="">Of</label>
            <label class="gradient" for="">Virtual Reality</label>
          </div>

          <div class="main-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore nisl tincidunt eget.
            Lectus mauris eros in vitae.
          </div>

          <div class="btn-arrow">
            <div>
              <button class="main-btn">BUILD YOUR WORLD</button>
            </div>

            <div class="main-arrow">
              <img src="img/arrow-small-right.svg" alt="arrow" />
            </div>
          </div>
        </div>
        <div class="main-photo">
          <img src="img/Maskgroup.png" alt="photo" />
          <div class="photo-container"></div>
        </div>
      </main>
      <div class="info">
        <div class="pay">
          <img src="img/Location-Icon.svg" alt="location" />
          <label for="">Pay Us a Visit</label>
          <label for="">Union St, Seattle, WA 98101, United States</label>
        </div>

        <div class="call">
          <img src="img/phone-call.svg" alt="call" />
          <label for="">Give Us a Call</label>
          <label for="">(110) 1111-1010</label>
        </div>

        <div class="mail">
          <img src="img/mail.svg" alt="mail" />
          <label for="">Send Us a Message</label>
          <label for="">Contact@HydraVTech.com</label>
        </div>
      </div>
    </section>
  </body>
</html>
