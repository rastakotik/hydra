<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hydra</title>
  </head>
  <body>
    <section class="hero">
      <header>
        <div class="image">
          <img src="img/logo.svg" alt="logo" />
          <img src="img/hydra.svg" alt="hydra" />
        </div>

        <div class="header-list">
          <a href="#about">ABOUT</a>
          <a href="#services">SERVICES</a>
          <a href="#technologies">TECHNOLOGIES</a>
          <a href="#how-to">HOW TO</a>
        </div>

        <div class="header-btns">
          <button>CONTACT US</button>
          <button>JOIN HYDRA</button>
        </div>
      </header>

      <div class="hero-title">
        Dive Into The Depths <br />
        Of Virtual Reality
      </div>

      <div class="hero-text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore nisl tincidunt eget. Lectus mauris
        eros in vitae.
      </div>

      <div class="hero-btn">
        <button>BUILD YOUR WORLD</button>
      </div>

      <div class="hero-arrow">
        <img src="img/arrow-small-right.svg" alt="arrow" />
      </div>

      <div class="hero-photo">
        <img src="img/Maskgroup.png" alt="photo" />
        <div class="photo-container"></div>
      </div>

      <div class="hero-contacts">
        <div class="hero-location">
          <img src="img/Location-Icon.svg" alt="location" />
          <label for="">Pay Us a Visit</label>
          <label for="">Union St, Seattle, WA 98101, United States</label>
        </div>

        <div class="hero-phone">
          <img src="img/phone-call.svg" alt="phone" />
          <label for="">Give Us a Call</label>
          <label for="">(110) 1111-1010</label>
        </div>

        <div class="hero-mess">
          <img src="img/mail.svg" alt="mail" />
          <label for="">Send Us a Message</label>
          <label for="">Contact@HydraVTech.com</label>
        </div>
      </div>
    </section>
  </body>
</html>
